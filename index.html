<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Printing Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">RL studio</div>

        </div>

            <p>100.00rs</p>
            <button class="show-details" data-product="6" data-name="Glass cup" data-price="100.00" data-image="6.jpg" onclick="showDetails(event)">Show Details</button>
        </div>
    </div>

</html>
